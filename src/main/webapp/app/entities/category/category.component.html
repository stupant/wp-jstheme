<div>
    <h2>
        <span jhiTranslate="dhuApp.category.home.title">Categories</span>
        <button class="btn btn-primary float-right create-category" [routerLink]="['/', { outlets: { popup: ['category-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dhuApp.category.home.createLabel">
            Create new Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="categories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dhuApp.category.count">Count</span></th>
            <th><span jhiTranslate="dhuApp.category.description">Description</span></th>
            <th><span jhiTranslate="dhuApp.category.link">Link</span></th>
            <th><span jhiTranslate="dhuApp.category.name">Name</span></th>
            <th><span jhiTranslate="dhuApp.category.slug">Slug</span></th>
            <th><span jhiTranslate="dhuApp.category.taxonomy">Taxonomy</span></th>
            <th><span jhiTranslate="dhuApp.category.parent">Parent</span></th>
            <th><span jhiTranslate="dhuApp.category.meta">Meta</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories ;trackBy: trackId">
                <td><a [routerLink]="['../category', category.id ]">{{category.id}}</a></td>
                <td>{{category.count}}</td>
                <td>{{category.description}}</td>
                <td>{{category.link}}</td>
                <td>{{category.name}}</td>
                <td>{{category.slug}}</td>
                <td>{{category.taxonomy}}</td>
                <td>{{category.parent}}</td>
                <td>
                    <a *ngIf="category.meta" (click)="openFile(category.metaContentType, category.meta)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="category.meta">{{category.metaContentType}}, {{byteSize(category.meta)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../category', category.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
